<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/defaultLayout">
    <th:block layout:fragment="layout.frame">
        <div>
            <!--main-->
            <div class="bg-light m-3">
                <div class="row justify-content-center text-center pt-3">
                    <span class="col-5">My Pet</span>
                    <!--Title-->
                    <span class="fas fa-pencil-alt"></span>
                </div>
                <div class="row">
                    <div class="ml-3 col-4"><img src="../image/test.png" class="ml-3"></div><!--Pet image-->
                    <div class="m-5 row col-5">
                        <!--imformation-->
                        <form method="POST" th:action="@{/index}">
                            <input type="hidden" name="flag" th:value="${flag.flag}"><!--flag-->
                            <input type="hidden" name="ID" th:value="${idChk.ID}">
                        </form>
                        <div>
                            <span th:utext="${resultMap.Nickname1}"></span><!--nickname-->
                            <span th:utext="${resultMap.Rank1}"></span>
                            <span th:utext="${resultMap.Mileage1}"></span>
                        </div>
                        <div>
                            <p class="ml-3 font-weight-bold" th:utext="${resultMap.NICKNAME}"></p>
                            <p class="ml-3 font-weight-bold text-warning" th:utext="${resultMap.RANK}"></p>
                            <p class="ml-3 font-weight-bold" th:utext="${resultMap.MILEAGE}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!--table-->
            <div class="bg-light mb-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Best 게시물</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>강아지 배변</td>
                        <!--tip1-->
                    </tr>
                    <tr>
                        <td>고양이 나이</td>
                        <!--question-->
                    </tr>
                    <tr>
                        <td>사료 고르기</td>
                        <!--tip2-->
                    </tr>
                </table>
            </div>
            <div>
                <!--advertising-->
                <img src="../image/test.png">
            </div>
        </div>
        <!--main-->
    </th:block>
</html>
