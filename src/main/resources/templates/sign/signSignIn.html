<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <!-- BootStrap script-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- BootStrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- SAM title -->
        <title>SAM : Animal 로그인</title>
        <style>
            body{
                background-color: #e0cdaf;
            }
            .login{
                background-color: #412e34;
            }
            .naver{
                background-color: #1dc400;
            }
            .kakao{
                background-color: #ffdd00;
                text-decoration-color: #412e34;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5"><!--rcenter padding-->
            <!--login form start-->
            <form action="POST">
                <div class="row justify-content-center mb-3"><!--ID-->
                    <div class="input-group flex-nowrap col-lg-7 col-md-7">
                        <input type="text" name="ID" class="form-control text-center" placeholder="아이디">
                    </div>
                </div>
                <div class="row justify-content-center mb-3"><!--PW-->
                    <div class="input-group flex-nowrap col-lg-7 col-md-7">
                        <input type="password" name="ID" class="form-control text-center" placeholder="비밀번호">
                    </div>
                </div>
                <div class="row justify-content-center mb-3"><!--Sign In button-->
                    <div class="input-group flex-nowrap col-lg-5 col-md-5">
                        <button class="btn col-12 text-light login" type="submit">로그인</button>
                    </div>
                </div>
            </form>
            <!--login form end-->
            <div class="row justify-content-center mb-3"><!--naver-->
                <div class="input-group flex-nowrap col-lg-6 col-md-6">
                    <button class="btn col-12 text-light naver" type="submit">네이버 아이디로 로그인</button>
                </div>
            </div>
            <div class="row justify-content-center"><!--kakao-->
                <div class="input-group flex-nowrap col-lg-6 col-md-6">
                    <button class="btn col-12 kakao" type="submit">네이버 아이디로 로그인</button>
                </div>
            </div>
        </div>
    </body>
</html>
