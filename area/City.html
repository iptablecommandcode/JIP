<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <!-- BootStrap script-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- BootStrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--icon-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <!--title-->
        <title></title>
        <style>
            body {
                background-color: #e0cdaf;
            }
            .place{
                background-color: #77543e;
            }
        </style>
    </head>

    <body>
        <!--TOP navbar START-->
        <!--Left Menu-->
        <div class="row bg-light justify-content-around">
            <nav class="navbar navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#test" aria-controls="test">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="test">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!--title-->
            <a class="navbar-brand  content-center" href="#">Navbar</a>
            <!--Right Menu-->
            <nav class="navbar navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#login" aria-controls="login">
                    <span class="far fa-user"></span>
                </button>
                <div class="collapse navbar-collapse" id="login">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!--TOP navbar END-->
        <!--City start-->
        <div class="mt-5">
            <div class="text-center">
                <button type="submit" class="btn place col-4 text-light">
                    서울
                </button>
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="btn col-4 place ml-3 mr-3 mt-3 text-light">
                    경기도
                </button>
                <button type="submit" class="btn col-4 place ml-3 mr-3 mt-3 text-light">
                    강원도
                </button>
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="btn col-4 place ml-3 mr-3 mt-3 text-light">
                    충청북도
                </button>
                <button type="submit" class="btn col-4 place ml-3 mr-3 mt-3 text-light">
                    경상북도
                </button>
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="btn col-4 place ml-3 mr-3 mt-3 text-light">
                    충청남도
                </button>
                <button type="submit" class="btn col-4 place ml-3 mr-3 mt-3 text-light">
                    경상남도
                </button>
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="btn col-4 place m-3 text-light">
                    전라북도
                </button>
                <button type="submit" class="btn col-4 place m-3 text-light">
                    전라남도
                </button>
            </div>
        </div>
        <!--City end-->
        <!--FOOTER MENU START-->
        <footer>
            <div class="row bg-light justify-content-around">
            <nav class="navbar">
                <button class="navbar-toggler" type="button">
                    <span class="fas fa-home"></span><br>
                    <span>home</span>
                </button>
            </nav>
            <nav class="navbar">
                <button class="navbar-toggler" type="button">
                    <span class="far fa-list-alt"></span><br>
                    <span>예약</span>
                </button>
            </nav>
            <nav class="navbar">
                <button class="navbar-toggler" type="button">
                    <span class="fas fa-users"></span><br>
                    <span>커뮤니티</span>
                </button>
            </nav>
        </div>
        </footer>
        <!--FOOTER MENU END-->

</html>
